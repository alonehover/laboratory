<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet/less" href="/sign.less" type="text/css">
    <link rel="stylesheet/less" href="/font/iconfont.css" type="text/css">
</head>
<body>
    <div id="signUp">
        <div class="sign-bar">
            <div class="bar-item bar-left"><i class="iconfont icon-sign-back"></i></div>
            <div class="bar-item bar-center" v-text="title"></div>
            <div class="bar-item"></div>
        </div>

        <div class="sign-form main">
            <div class="form-item phone-code" @click="pre_panel_show = true">
                <span class="country" v-text="country"></span>
                <span class="code" v-text="form.pre_code"></span>
                <i class="iconfont icon-sign-code"></i>
            </div>
            <div class="form-item has-icon">
                <i class="form-item-icon iconfont icon-sign-user"></i>
                <input 
                    type="tel" 
                    v-model="form.phone"
                    placeholder="输入手机号"                    
                    @input="inputVal('phone')"
                    @focus="activeInput('phone')"
                >
                <i 
                    class="form-item-icon iconfont icon-sign-clear" 
                    v-show="input_active == 'phone'"
                    @click="clearInput('phone')"                    
                ></i>
            </div>
            <div class="form-item has-icon">
                <i class="form-item-icon iconfont icon-sign-varify"></i>
                <input 
                    type="text" 
                    v-model="form.msg_code" 
                    placeholder="短信验证码"
                    @input="inputVal('msg_code')"
                    @focus="activeInput('msg_code')"
                >
                <i 
                    class="form-item-icon iconfont icon-sign-clear" 
                    v-show="input_active == 'msg_code'"
                    @click.prevent="clearInput('msg_code')"                    
                ></i>
                <button 
                    class="btn no-wrap"
                    :class="{'btn-default': !varify_status, 'btn-primary': varify_status}" 
                    :disabled="!varify_status"                    
                    @click="sendVarify"
                >{{varify_msg}}</button>
            </div>
            <div class="form-item has-icon">
                <i class="form-item-icon iconfont icon-sign-pwd"></i>
                <input
                    v-if="show_pwd"
                    type="text"
                    v-model="form.pwd" 
                    placeholder="输入8位密码，包含字母和数字"
                    @input="inputVal('pwd')"
                    @focus="activeInput('pwd')"
                >
                <input
                    v-if="!show_pwd"
                    type="password"
                    v-model="form.pwd" 
                    placeholder="输入8位密码，包含字母和数字"
                    @input="inputVal('pwd')"
                    @focus="activeInput('pwd')"
                >
                <i 
                    class="form-item-icon iconfont icon-sign-clear" 
                    v-show="input_active == 'pwd'"
                    @click="clearInput('pwd')"                    
                ></i>
                <i 
                    class="form-item-icon iconfont" 
                    :class="{'icon-sign-show': show_pwd, 'icon-sign-hide': !show_pwd}"
                    @click="showPwd"
                ></i>
            </div>
        </div>

        <div class="sign-up-btn">
            <button class="btn btn-lg" :class="{'btn-default': !validation.reg, 'btn-primary': validation.reg}">注册</button>
        </div>

        <div class="sign-modal" v-show="varify_panel_show">
            <div class="varify-panel">
                <div class="panel-head">请输入图中验证码</div>
                <div class="panel-content">
                    <img class="varify-img" :src="varify_img" @click.stop="changeVarifyImg">
                    <a class="change-img" @click.prevent="changeVarifyImg" >看不清，换一个</a>
                    <div class="varify-code">
                        <input type="text" v-model="form.varify_code" placeholder="输入验证码">
                    </div>
                </div>
                <div class="panel-foot">
                    <button class="panel-btn" @click="cancelVarifyCode">取消</button>
                    <button class="panel-btn right-btn" @click="varifyCode">确定</button>
                </div>
            </div>
        </div>

        <div class="sign-modal" v-show="pre_panel_show">
            <div class="pre-panel">
                <div class="panel-head">
                    <span>請選擇國際區號</span>
                    <span class="right-cancel" @click="pre_panel_show = false">取消</span>
                </div>
                <div class="panel-content">
                    <div class="pre-list">
                        <div 
                            class="list-item"
                            v-for="item in pre_list"
                            :class="{'active': item.code == form.pre_code}"
                            @click="selectPreCode(item)"
                        >
                            {{item.country + " " + item.code}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/lib/vue.js"></script>
    <script src="/lib/reqwest.min.js"></script>
    <script src="/js/sign.js"></script>

    <script>less = { env: 'development'};</script>
    <script src="/lib/less.min.js"></script>
    <!--<script>less.watch();</script>-->
</body>
</html>
